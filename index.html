<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>
<h3 class="btn btn-info heading">GESTURE WEB APP
<br>
<span>&#9757;</span>

<span>&#9994;</span>

<span>&#9995;</span>

<span>&#9996;</span>

<span>&#128075;</span>

<span>&#128076;</span>
</h3>
      <p style="font-size: 22px;">Take your selfie of a gesture to know about its meaning
      	<br>
        <b style="color: yellow">The Peace Sign<span>&#9996;</span></b>
        <br>
        <b style="color: black">A Fist Bump<span>&#9994;</span></b>
        <br>
     <b style="color: red">Thumbs Up<span>&#128077;</span></b>
        <br>
        <b style="color: blue">Thumbs Down<span>&#128078;</span></b>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam Veiw - </label>
<div id="camera"></div>
        <br><br>
<button class="btn btn-warning" id="takeSnapshot" onclick="takeSnapshot()">Capture Image</button>
      </div>

<div class="col-md-4 col-sm-12 col-xs-12">

<label>Prediction 1</label>
<p id="prediction1" class="emotionName"></p>
<p id="emoji1" class="emoji"></p>

<br><br>

<label>Prediction 2</label>
<p id="prediction2" class="emotionName"></p>
<p id="emoji2" class="emoji"></p>
</div>



      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="result"></div>
        <br><br>
<button class="btn btn-success" id="predictEmotion" onclick="predictGesture()">Predict Hand Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
